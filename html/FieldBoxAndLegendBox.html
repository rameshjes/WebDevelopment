<!-- Date and Number -->
<!doctype html>

<html>

<head>
<title> My 16th Page </title>
</head>

<body>

<h1> Concept of Fieldset and Legend set</h1>

<p> Fieldset is used to group related data in a form. </p>
<p> Legend element defines a caption for the fieldset </p>
<br>
<form>
    <fieldset>
<legend>Enter day you want to travel to Hyderabad:</legend>
<br><br>
<input type="date" name="day">
<br><br>     
Number of days: <input type="number" name="numdays" min="1" max="10">

<br><br>
Name: <input type="text">
<br><br>
<input type="submit" value="Submit">
	</fieldset>
</form>

</body>

</html>
