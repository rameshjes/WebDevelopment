
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>BookMark Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body onload="fetchBookmarks()">  <!-- Whenever page loads this function is called -->

    <div class="container">
      <div class="header clearfix">
        <nav>


        </nav>

        <h3 class="text-muted">Bookmarker</h3>

      </div>

      <div class="jumbotron">
        <h3>Bookmark Your Favorite Sites</h3>
        <form id="myform">

          <div class="form-group">
            <label> Site Name </label>
            <input type="text" class ="form-control" id ="siteName" placeholder="Enter Website Name">

          </div>

          <div class="form-group">
            <label> Site URL </label>
            <input type="text" class ="form-control" id ="siteUrl" placeholder="Enter Website Name">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>


        </form>

      </div>

      <div class="row marketing">
        <div class="col-lg-12">

          <div id="bookmarksResults">

           </div>



        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2016 BookMark Page, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script   src="https://code.jquery.com/jquery-3.2.0.js"
    integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="   crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>


  </body>
</html>
