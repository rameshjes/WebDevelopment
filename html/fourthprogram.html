
<!doctype html>

<html>

<!--head section deals with heading/title of the browser-->

<head>

<title> My Fourth Web Page </title>

</head>



<body>

For Table, you need three things : table, tr (row of table) and th (header tag or column)
<!--tr just puts all things inside in rows-->
<!--th gives them heading with bold text-->
<!--td is data inside rows.-->
<br>
<br>
<br>
<table>

<tr>
    <th> The planets </th>
    <th> The Oceans </th>
    <th> The Deserts </th>
</tr>

<tr>
    <td> Earth </td>
    <td> Pacific </td>
    <td> Sahara </td>

</tr>

<tr>
    <td> Pluto </td>
    <td> Atlantic </td>
    <td> Thar </td>

</tr>

</body>



</html>
